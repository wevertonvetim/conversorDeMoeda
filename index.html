<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
        <title>Conversor de câmbio</title>


    </head>
    <body>
        <div class="container d-flex d-sm-flex justify-content-center principal">  
            <main class="corpo text-center">
                <header class="cabecalho d-flex d-sm-flex justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-wallet cabecalho__icone" viewBox="0 0 16 16">
                        <path d="M0 3a2 2 0 0 1 2-2h13.5a.5.5 0 0 1 0 1H15v2a1 1 0 0 1 1 1v8.5a1.5 1.5 0 0 1-1.5 1.5h-12A2.5 2.5 0 0 1 0 12.5V3zm1 1.732V12.5A1.5 1.5 0 0 0 2.5 14h12a.5.5 0 0 0 .5-.5V5H2a1.99 1.99 0 0 1-1-.268zM1 3a1 1 0 0 0 1 1h12V2H2a1 1 0 0 0-1 1z"/>
                    </svg>
                    <h1 class="cabecalho__titulo">Conversor de Moedas</h1>
                </header>

                <section class="moedas d-flex flex-column align-items-center flex-wrap">
                    <h2 class="moedas__titulo">Selecione as moedas</h2>
                    <div class="moedas__div__select d-flex align-items-center flex-wrap justify-content-center">
                        <select class="form-select moedas__select" aria-label="Disabled select example" id="moedaentrada">
                            <option selected>Moeda de entrada</option>
                            <option value="USD">Dóllar</option>
                            <option value="BRL">Real</option>
                            <option value="EUR">Euro</option>
                        </select>                    
                        <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor" class="bi bi-arrow-left-right moedas__icone" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
                        </svg>
                        <select class="form-select moedas__select" aria-label="Disabled select example" id="moedasaida">
                            <option selected>Moeda de saida</option>
                            <option value="USD">Dóllar</option>
                            <option value="BRL">Real</option>
                            <option value="EUR">Euro</option>
                        </select>
                    </div>
                    
                </section>

                <section class="resultado d-flex flex-column align-items-center">
                    <h2 class="resultado__titulo">Digite o valor desejado</h2>
                    <div class="resultado__div d-flex align-items-center justify-content-between">
                        <input type="text" class="retultado__input__valor form-control" placeholder="valor a ser convertido" id="quantidade">
                        <button type="button" class="btn btn-dark resultado__button" id="converter">Converter</button>
                    </div>
                    <div class="resultado__div__resposta d-flex align-items-center justify-content-center">
                        <input type="text" class="resultado__input__resposta form-control"placeholder="$ 120,00" id="resultado" disabled>
                    </div>

                    
                </section>

                <footer class="rodape">
                    <div class="rodape__bootstrap d-flex align-items-center justify-content-center">
                        <h3 class="rodape__bootstrap__titulo"> Feito com  </h3> <h3 class="bootstrap"> bootstrap
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" class="bi bi-bootstrap-fill rodape__icone__feito" viewBox="0 0 16 16">
                            <path d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z"/>
                            <path d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396H5.062z"/>
                        </svg></h3>
                    </div>
                    <div class="rodape__git d-flex align-items-center justify-content-center">
                        <h4 class="rodape__git__titulo">www.git.com/wevertonvetim</h4>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </div>
                   
                </footer>
            </main>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
            crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="js/funcoes.js">
        </script>
    </body>
</html>
